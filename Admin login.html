<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(207, 216, 220, 0.6), rgba(236, 239, 241, 0.3));
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 1rem;
      color: #555;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    button {
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: #fff;
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #0056b3, #009dff);
      transform: scale(1.05);
    }

    button i {
      margin-right: 8px;
    }

    .form-group i {
      margin-right: 10px;
      color: #007bff;
    }

    .forgot-password {
      text-align: right;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .forgot-password a {
      text-decoration: none;
      color: #007bff;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username"><i class="fa fa-user-shield"></i>Username</label>
        <input type="text" id="username" name="username" placeholder="Enter admin username" required>
      </div>

      <div class="form-group">
        <label for="password"><i class="fa fa-lock"></i>Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit"><i class="fa fa-sign-in-alt"></i>Login</button>
    </form>
  </div>
</body>
</html>
